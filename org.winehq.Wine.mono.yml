id: org.winehq.Wine.mono
default-branch: proton
runtime: org.winehq.Wine
sdk: org.freedesktop.Sdk//20.08
build-extension: true
separate-locales: false
appstream-compose: false
modules:

  - name: wine-mono
    buildsystem: simple
    build-commands:
      - cp -a . ${FLATPAK_DEST}/wine-mono-5.1.1
    sources:
      - type: archive
        url: "https://dl.winehq.org/wine/wine-mono/5.1.1/wine-mono-5.1.1-x86.tar.xz"
        sha256: b17ac815afbf5eef768c4e8d50800be02af75c8b230d668e239bad99616caa82

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: org.winehq.Wine.mono.metainfo.xml
