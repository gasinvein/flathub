id: com.valvesoftware.Steam.Utility.xterm
default-branch: stable
runtime: com.valvesoftware.Steam
runtime-version: stable
sdk: org.freedesktop.Sdk//19.08
build-extension: true
appstream-compose: false
build-options:
  prefix: /app/utils/xterm
  prepend-path: /app/utils/xterm/bin
  prepend-pkg-config-path: /app/utils/xterm/lib/pkgconfig
  prepend-ld-library-path: /app/utils/xterm/lib
  strip: true
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
modules:

  - name: xterm
    build-options:
      ldflags: -L/app/utils/xterm/lib
    sources:
      - type: archive
        url: "ftp://ftp.invisible-island.net/xterm/xterm-350.tgz"
        sha256: aefb59eefd310268080d1a90a447368fb97a9a6737bfecfc3800bf6cc304104d
    modules:

      - name: ncurses
        config-opts:
          - --disable-shared
          - --enable-static
          - --with-default-terminfo-dir=/usr/share/terminfo
        sources:
          - type: archive
            url: "ftp://ftp.invisible-island.net/ncurses/ncurses-6.1.tar.gz"
            sha256: aa057eeeb4a14d470101eff4597d5833dcef5965331be3528c08d99cebaa0d17
        cleanup:
          - /bin
          - /lib/terminfo
          - /share/terminfo

      - name: libXaw
        sources:
          - type: archive
            url: "https://www.x.org/releases/individual/lib/libXaw-1.0.13.tar.gz"
            sha256: 7e74ac3e5f67def549722ff0333d6e6276b8becd9d89615cda011e71238ab694
        modules:
        
          - name: libXmu
            sources:
              - type: archive
                url: "https://www.x.org/releases/individual/lib/libXmu-1.1.3.tar.gz"
                sha256: 5bd9d4ed1ceaac9ea023d86bf1c1632cd3b172dce4a193a72a94e1d9df87a62e
