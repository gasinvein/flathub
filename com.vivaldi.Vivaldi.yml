app-id: com.vivaldi.Vivaldi
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: vivaldi
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --system-talk-name=org.freedesktop.NetworkManager
modules:
  - shared-modules/libsecret/libsecret.json

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak.git
        tag: v2021.02

  - name: vivaldi
    buildsystem: simple
    build-commands:
      - mkdir -p /app/{bin,lib}
      - cp /usr/bin/ar /app/bin
      - cp /usr/lib/$(gcc -print-multiarch)/libbfd-*.so /app/lib
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - install -Dm755 vivaldi.sh /app/bin/vivaldi
      - install -Dm755 stub_sandbox.sh /app/bin/stub_sandbox
      - install -Dm644 -t /app/share/appdata/ $FLATPAK_ID.appdata.xml
    sources:
      - type: script
        dest-filename: apply_extra.sh
        commands:
          - export FLATPAK_ID=com.vivaldi.Vivaldi
          - ar p vivaldi.deb data.tar.xz | tar -xJf -
          - mv opt/vivaldi .
          - install -Dm644 usr/share/applications/vivaldi-stable.desktop export/share/applications/$FLATPAK_ID.desktop
          - for s in 16 22 24 32 48 64 128 256; do install -Dm644 vivaldi/product_logo_$s.png
            export/share/icons/hicolor/${s}x${s}/apps/$FLATPAK_ID.png; done
          - sed "s|Exec=/usr/bin/vivaldi-stable|Exec=vivaldi|g" -i export/share/applications/$FLATPAK_ID.desktop
          - sed "s|Icon=vivaldi|Icon=$FLATPAK_ID|g" -i export/share/applications/$FLATPAK_ID.desktop
          - rm -r etc usr opt vivaldi.deb
          - cp /app/bin/stub_sandbox vivaldi/vivaldi-sandbox

      - type: file
        path: vivaldi.sh

      - type: script
        dest-filename: stub_sandbox.sh
        commands:
          - 'echo "Stub sandbox ignoring command: $@"'
          - exit 1

      - type: file
        path: com.vivaldi.Vivaldi.appdata.xml

      - type: extra-data
        only-arches:
          - x86_64
        url: http://repo.vivaldi.com/stable/deb/pool/main/vivaldi-stable_4.2.2406.54-1_amd64.deb
        filename: vivaldi.deb
        size: 85980896
        sha256: 02c3a2a28b0e53bed563a94f3e504ec72dd206cd83cbaa141319b427dcf23c79
        x-checker-data: &x-checker-data
          type: debian-repo
          root: http://repo.vivaldi.com/stable/deb/
          dist: stable
          component: main
          package-name: vivaldi-stable

      - type: extra-data
        only-arches:
          - i386
        url: http://repo.vivaldi.com/stable/deb/pool/main/vivaldi-stable_3.7.2218.58-1_i386.deb
        filename: vivaldi.deb
        size: 76040556
        sha256: 9d18d11927f2574c1d7888acf29e6df43ce0044cddce3c6e8278b6301896b34e
        x-checker-data: *x-checker-data

      - type: extra-data
        only-arches:
          - arm
