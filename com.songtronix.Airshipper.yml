app-id: com.songtronix.Airshipper
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-nightly
command: airshipper
rename-desktop-file: airshipper.desktop
rename-icon: veloren
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
build-options:
  append-path: /usr/lib/sdk/rust-nightly/bin
modules:

  - name: Airshipper
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/Airshipper/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --bin airshipper
      - install -Dm755 target/release/airshipper -t /app/bin/
    post-install:
      #FIXME this is super ugly
      - cp -a client/assets /app/bin/
    sources:
      - type: git
        url: "https://github.com/Songtronix/Airshipper.git"
        tag: "0.4.2"
        commit: ff875aa4aa41540fe4c34f66ad62b349ca278bdb
      - generated-sources.json

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 airshipper.desktop -t /app/share/applications/
      - install -Dm644 veloren.png -t /app/share/icons/hicolor/256x256/apps/
    sources:
      - type: file
        dest-filename: veloren.png
        url: "https://gitlab.com/veloren/veloren/-/raw/master/assets/voxygen/net.veloren.veloren.png"
        sha256: 7162cb9f05336af0b35e7b8e923716161dc4df418c8e3fd9918c71ad5a875201
      - type: file
        path: airshipper.desktop
