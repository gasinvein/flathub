app-id: com.vivaldi.Vivaldi
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: vivaldi
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --system-talk-name=org.freedesktop.NetworkManager
  # Should be `--persist=.local/lib`, but it doesn't work for sub-sandboxes
  - --filesystem=~/.local/lib/vivaldi:create
modules:
  - shared-modules/libsecret/libsecret.json

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak.git
        commit: 58cfc12a1b2aba79e2b92b62e7746e40177dba5f

  - name: patch
    buildsystem: simple
    build-commands:
      - install -t /app/bin -Dm755 /usr/bin/patch

  - name: vivaldi
    buildsystem: simple
    build-commands:
      - mkdir -p /app/{bin,lib}
      - cp /usr/bin/ar /app/bin
      - cp /usr/lib/$(gcc -print-multiarch)/libbfd-*.so /app/lib
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - install -Dm755 -t /app/share vivaldi-wrapper.patch
      - install -Dm755 vivaldi.sh /app/bin/vivaldi
      - install -Dm755 stub_sandbox.sh /app/bin/stub_sandbox
      - install -Dm644 -t /app/share/appdata/ $FLATPAK_ID.appdata.xml
    sources:
      - type: file
        path: vivaldi.sh

      - type: file
        path: apply_extra.sh

      - type: file
        path: vivaldi-wrapper.patch

      - type: script
        dest-filename: stub_sandbox.sh
        commands:
          - 'echo "Stub sandbox ignoring command: $@"'
          - exit 1

      - type: file
        path: com.vivaldi.Vivaldi.appdata.xml

      - type: extra-data
        only-arches:
          - x86_64
        url: http://repo.vivaldi.com/stable/deb/pool/main/vivaldi-stable_4.3.2439.56-1_amd64.deb
        filename: vivaldi.deb
        size: 88024500
        sha256: 65a842931cc5c3ff2b12c24c42ddb0bcf29e02403005e01bf1d30eb40a4793d5
        x-checker-data: &x-checker-data
          type: debian-repo
          root: http://repo.vivaldi.com/stable/deb/
          dist: stable
          component: main
          package-name: vivaldi-stable

      - type: extra-data
        only-arches:
          - i386
        url: http://repo.vivaldi.com/stable/deb/pool/main/vivaldi-stable_3.7.2218.58-1_i386.deb
        filename: vivaldi.deb
        size: 76040556
        sha256: 9d18d11927f2574c1d7888acf29e6df43ce0044cddce3c6e8278b6301896b34e
        x-checker-data: *x-checker-data

      - type: extra-data
        only-arches:
          - arm
