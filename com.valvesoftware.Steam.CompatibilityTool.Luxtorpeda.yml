id: com.valvesoftware.Steam.CompatibilityTool.Luxtorpeda
runtime: com.valvesoftware.Steam
runtime-version: stable
sdk: org.freedesktop.Sdk//20.08
build-extension: true
appstream-compose: false
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  prefix: /app/share/steam/compatibilitytools.d/Luxtorpeda
  prepend-path: /usr/lib/sdk/rust-stable/bin
  strip: true
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
modules:

  - name: luxtorpeda
    build-options:
      env:
        CARGO_HOME: cargo
    no-autogen: true
    make-args:
      - release
    make-install-args:
      - install_dir=${FLATPAK_DEST}
      - STRIP=/bin/true
    sources:
      - type: git
        url: "https://github.com/luxtorpeda-dev/luxtorpeda.git"
        tag: v23
        commit: d5e8790e45df9aaaf9d5aca66047bdb43d0a7da7
      - generated-sources.json
