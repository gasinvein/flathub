id: com.softmaker.FreeOffice
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "19.08"
command: textmaker
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --persist=SoftMaker
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --share=network # for product registration
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig

modules:
  - name: libXmu
    sources:
      - type: archive
        url: "https://xorg.freedesktop.org/releases/individual/lib/libXmu-1.1.2.tar.gz"
        sha256: e5fd4bacef068f9509b8226017205040e38d3fba8d2de55037200e7176c13dba

  - name: freeoffice
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - ln -s ../extra/freeoffice/textmaker /app/bin/textmaker
      - ln -s ../extra/freeoffice/planmaker /app/bin/planmaker
      - ln -s ../extra/freeoffice/presentations /app/bin/presentations
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
      - install -Dm755 /usr/bin/desktop-file-edit -t /app/bin/
    sources:
      - type: file
        path: apply_extra.sh

      - type: file
        path: com.softmaker.FreeOffice.appdata.xml

      - type: extra-data
        filename: freeoffice.tgz
        only-arches:
          - "x86_64"
        url: "https://www.softmaker.net/down/softmaker-freeoffice-971-amd64.tgz"
        size: 127026189
        sha256: 8e10f946f92ec24aa3fa649c24bc0a778a2e03e479b1810667c4c77597bc66c0

      - type: extra-data
        filename: freeoffice.tgz
        only-arches:
          - "i386"
        url: "https://www.softmaker.net/down/softmaker-freeoffice-971-i386.tgz"
        size: 125369110
        sha256: f91ff989ba445e5952e73016406a8ee5e2f6781e3d730628190c000dfd5e019e
