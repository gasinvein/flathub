build-options:
  prefix: /usr/lib/sdk/glslang
  strip: true
modules:

  - name: glslang
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_SKIP_BUILD_RPATH=OFF
      - -DCMAKE_INSTALL_RPATH=$ORIGIN:$ORIGIN/../lib
      - -DENABLE_OPT=ON
