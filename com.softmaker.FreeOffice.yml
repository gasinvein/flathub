id: com.softmaker.FreeOffice
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '19.08'
command: textmaker
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --persist=SoftMaker
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --share=network # for product registration
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig

modules:
  - name: libXmu
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/releases/individual/lib/libXmu-1.1.2.tar.gz
        sha256: e5fd4bacef068f9509b8226017205040e38d3fba8d2de55037200e7176c13dba

  - name: freeoffice
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - ln -s ../extra/freeoffice/textmaker /app/bin/textmaker
      - ln -s ../extra/freeoffice/planmaker /app/bin/planmaker
      - ln -s ../extra/freeoffice/presentations /app/bin/presentations
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
      - install -Dm755 /usr/bin/desktop-file-edit -t /app/bin/
    sources:
      - type: file
        path: apply_extra.sh

      - type: file
        path: com.softmaker.FreeOffice.appdata.xml

      - type: extra-data
        filename: freeoffice.tgz
        only-arches:
          - x86_64
        url: https://www.softmaker.net/down/softmaker-freeoffice-974-amd64.tgz
        size: 127457919
        sha256: e26659679c7eca0fd81f4ad354e01170f2f3cbda9f9f0a6faa617b5c7118e17c
        x-checker-data:
          type: html
          url: https://www.freeoffice.com/en/download/applications
          version-pattern: softmaker-freeoffice-([\d.-]+)-amd64.tgz
          url-pattern: (https://www.softmaker.net/down/softmaker-freeoffice-[\d.-]+-amd64.tgz)

      - type: extra-data
        filename: freeoffice.tgz
        only-arches:
          - i386
        url: https://www.softmaker.net/down/softmaker-freeoffice-974-i386.tgz
        size: 125942366
        sha256: b04ee3abc7a457a9bf84c445ffec27a2c6fdd6e29bb0e94166e061f13451507e
        x-checker-data:
          type: html
          url: https://www.freeoffice.com/en/download/applications
          version-pattern: softmaker-freeoffice-([\d.-]+)-i386.tgz
          url-pattern: (https://www.softmaker.net/down/softmaker-freeoffice-[\d.-]+-i386.tgz)
