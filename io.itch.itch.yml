id: io.itch.itch
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '18.08'
base: io.atom.electron.BaseApp
base-version: '18.08'
command: itch
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --allow=multiarch
  - --talk-name=org.gnome.GConf
  - --talk-name=org.gtk.Notifications
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  - --env=ELECTRON_TRASH=gio
  - --persist=.
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '18.08'
  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '18.08'
    no-autodownload: true
  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 18.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d
    download-if: active-gl-driver
    enable-if: active-gl-driver
modules:
  - name: nodejs
    sources:
      - type: archive
        url: "https://nodejs.org/dist/v8.11.1/node-v8.11.1.tar.xz"
        sha256: 40a6eb51ea37fafcf0cfb58786b15b99152bec672cccf861c14d1cca0ad4758a
    cleanup:
      - /include
      - /share
      - /app/lib/node_modules/npm/changelogs
      - /app/lib/node_modules/npm/doc
      - /app/lib/node_modules/npm/html
      - /app/lib/node_modules/npm/man
      - /app/lib/node_modules/npm/scripts

  - name: itch
    buildsystem: simple
    build-options:
      env:
        electron_config_cache: /run/build/itch/npm-cache
    build-commands:
      - npm install --prefix=main --offline --cache=/run/build/itch/npm-cache/
      - cp -ax main /app/main
    post-install:
      - |
        for s in 16 22 32 48 64 128 256 512 1024; do
          install -Dm644 main/release/images/itch-icons/icon${s}.png /app/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png ;
        done
      - install -Dm755 itch.sh /app/bin/itch
      - mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu
    sources:
      - type: archive
        url: "https://github.com/itchio/itch/archive/v25.4.0.tar.gz"
        sha256: e86c70044c7d02754c6e52fb428d1278678d729c77b8359b5d82198595da1351
        dest: main

      - generated-sources.json

      - type: script
        dest-filename: itch.sh
        commands:
          - exec npm start --prefix=/app/main
