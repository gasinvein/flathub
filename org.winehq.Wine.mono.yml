id: org.winehq.Wine.mono
default-branch: proton
runtime: org.winehq.Wine
sdk: org.freedesktop.Sdk//20.08
build-extension: true
separate-locales: false
appstream-compose: false
modules:

  - name: wine-mono
    buildsystem: simple
    build-commands:
      - cp -a . ${FLATPAK_DEST}/wine-mono-4.9.4
    sources:
      - type: archive
        url: "https://github.com/madewokherd/wine-mono/releases/download/wine-mono-4.9.4/wine-mono-bin-4.9.4.tar.gz"
        sha256: df97cdb904a583a1f92ce17d9d4793aed063ebc9bb139b6d1989b22a534c7b63

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: org.winehq.Wine.mono.metainfo.xml
