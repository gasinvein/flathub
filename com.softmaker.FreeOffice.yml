id: com.softmaker.FreeOffice
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "18.08"
command: textmaker
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --persist=SoftMaker
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --share=network # for product registration
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig

modules:
  - name: libXmu
    sources:
      - type: archive
        url: "https://xorg.freedesktop.org/releases/individual/lib/libXmu-1.1.2.tar.gz"
        sha256: e5fd4bacef068f9509b8226017205040e38d3fba8d2de55037200e7176c13dba

  - name: freeoffice
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - ln -s ../extra/freeoffice/textmaker /app/bin/textmaker
      - ln -s ../extra/freeoffice/planmaker /app/bin/planmaker
      - ln -s ../extra/freeoffice/presentations /app/bin/presentations
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
      - install -Dm755 /usr/bin/desktop-file-edit -t /app/bin/
    sources:
      - type: file
        path: apply_extra.sh

      - type: file
        path: com.softmaker.FreeOffice.appdata.xml

      - type: extra-data
        filename: freeoffice.tgz
        only-arches:
          - "x86_64"
        url: "https://www.softmaker.net/down/softmaker-freeoffice-944-amd64.tgz"
        size: 127452424
        sha256: 6838233c9e965ad879581befc27b54f25de989b8df98b274de43eadbba2f9349

      - type: extra-data
        filename: freeoffice.tgz
        only-arches:
          - "i386"
        url: "https://www.softmaker.net/down/softmaker-freeoffice-944-i386.tgz"
        size: 124416076
        sha256: 71a26efcf4054fee67fad5a6a8cb4bc820f872d0ba406d83954c068c6b96e48d
